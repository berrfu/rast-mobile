<div class="modal-overlay" *ngIf="isVisible">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="addLink()">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="url">Sosyal Medya Linki</label>
            <input
              id="url"
              type="url"
              class="form-control"
              [(ngModel)]="newLink.url"
              name="url"
              required
            />
          </div>
          <div class="form-group col-md-12">
            <label for="name">Sosyal Medya Adı</label>
            <input
              id="name"
              type="text"
              class="form-control"
              [(ngModel)]="newLink.name"
              name="name"
              required
            />
          </div>
          <div class="form-group col-md-12">
            <label for="description">Açıklama</label>
            <textarea
              id="description"
              class="form-control"
              [(ngModel)]="newLink.description"
              name="description"
              rows="4"
              maxlength="500"
              placeholder="Açıklamanızı buraya girin..."
            ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Ekle</button>
          <button type="button" class="btn btn-secondary" (click)="close()">Vazgeç</button>
        </div>
      </form>
    </div>
  </div>
</div>
