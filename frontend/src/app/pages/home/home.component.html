<main class="layout-main">
    <div>
        <app-header></app-header>
    </div>
    <div class="layout-content">
        <div class="container mt-5">
            <div class="table-container">
                <div class="table-header mb-3 d-flex justify-content-between align-items-center">
                    <div class="search-field d-flex align-items-center">
                        <i class="fas fa-search filter-icon"></i>
                        <input
                            type="text"
                            class="form-control search-input"
                            placeholder="Search objects...."
                            [(ngModel)]="searchTerm"
                            (ngModelChange)="filterLinks()"
                        />
                    </div>
                    <button
                        class="btn btn-add"
                        (click)="openCreateAccountModal()"
                    >
                        + Yeni Hesap Ekle
                    </button>
                </div>
                <app-create-link-modal 
                    [isVisible]="showModal"
                    (linkAdded)="addLink($event)">
                </app-create-link-modal>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Sosyal Medya Linki</th>
                                    <th>Sosyal Medya Adı</th>
                                    <th>Açıklama</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let link of filteredLinks">
                                    <td>
                                        <a [href]="link.url" target="_blank" rel="noopener noreferrer">{{ link.url }}</a>
                                    </td>
                                    <td>{{ link.name }}</td>
                                    <td>{{ link.description }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
